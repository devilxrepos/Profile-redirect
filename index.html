<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Great MUJAHID</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2b0000, #050000 70%);
      font-family: 'Orbitron', sans-serif;
      color: #ff4d4d;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 80, 80, 0.6);
      border-radius: 50%;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }

    .card {
      text-align: center;
      z-index: 2;
      background: rgba(20, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255, 77, 77, 0.3);
      position: relative;
      max-width: 400px;
      width: 90%;
      /* Gradient Glow Effect */
      box-shadow: 
        0 0 20px rgba(255, 0, 0, 0.3),
        0 0 40px rgba(255, 69, 0, 0.2),
        0 0 60px rgba(255, 140, 0, 0.1),
        inset 0 0 20px rgba(255, 0, 0, 0.1);
      animation: cardGlow 3s ease-in-out infinite alternate;
    }

    /* Card Gradient Glow Animation */
    @keyframes cardGlow {
      0% {
        box-shadow: 
          0 0 20px rgba(255, 0, 0, 0.3),
          0 0 40px rgba(255, 69, 0, 0.2),
          0 0 60px rgba(255, 140, 0, 0.1),
          inset 0 0 20px rgba(255, 0, 0, 0.1);
      }
      100% {
        box-shadow: 
          0 0 30px rgba(255, 0, 0, 0.4),
          0 0 50px rgba(255, 69, 0, 0.3),
          0 0 70px rgba(255, 140, 0, 0.2),
          0 0 90px rgba(255, 215, 0, 0.1),
          inset 0 0 25px rgba(255, 0, 0, 0.15);
      }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff4d4d;
      background: url('logo.png') center/contain no-repeat;
      background-color: #1a0000;
      margin: 0 auto 20px;
      position: relative;
      /* Avatar Glow Effect */
      box-shadow: 
        0 0 15px #ff0000,
        0 0 30px rgba(255, 0, 0, 0.7),
        0 0 45px rgba(255, 69, 0, 0.5),
        inset 0 0 10px rgba(255, 0, 0, 0.3);
      animation: avatarPulse 2s ease-in-out infinite alternate;
    }

    /* Avatar Glow Animation */
    @keyframes avatarPulse {
      0% {
        box-shadow: 
          0 0 15px #ff0000,
          0 0 30px rgba(255, 0, 0, 0.7),
          0 0 45px rgba(255, 69, 0, 0.5);
      }
      100% {
        box-shadow: 
          0 0 20px #ff0000,
          0 0 35px rgba(255, 0, 0, 0.8),
          0 0 50px rgba(255, 69, 0, 0.6),
          0 0 65px rgba(255, 140, 0, 0.4);
      }
    }

    h1 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 2px;
      position: relative;
      /* Text Gradient Glow */
      background: linear-gradient(90deg, #ff0000, #ff4d4d, #ff6666, #ff4d4d, #ff0000);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 
        0 0 10px rgba(255, 0, 0, 0.5),
        0 0 20px rgba(255, 0, 0, 0.3),
        0 0 30px rgba(255, 0, 0, 0.2);
      animation: 
        glitch 2s infinite,
        textShine 3s linear infinite;
    }

    /* Text Gradient Animation */
    @keyframes textShine {
      0% {
        background-position: 0% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .quote {
      font-size: 14px;
      opacity: 0.85;
      margin: 12px 0 30px;
      min-height: 24px;
      /* Quote Glow */
      text-shadow: 
        0 0 5px rgba(255, 77, 77, 0.7),
        0 0 10px rgba(255, 77, 77, 0.5);
    }

    .links {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .links a {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: rgba(255, 80, 80, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff4d4d;
      text-decoration: none;
      font-size: 22px;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
      /* Link Glow */
      box-shadow: 
        0 0 10px rgba(255, 77, 77, 0.3),
        inset 0 0 5px rgba(255, 77, 77, 0.2);
    }

    .links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff0000, #ff4d4d, #ff6666);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: -1;
    }

    .links a::after {
      content: attr(aria-label);
      position: absolute;
      bottom: -22px;
      font-size: 11px;
      color: #fff;
      opacity: 0;
      transition: 0.3s;
      text-shadow: 0 0 5px rgba(255, 77, 77, 0.7);
    }

    .links a:hover::after {
      opacity: 1;
    }

    .links a:active::before {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: ripple 0.6s;
    }

    @keyframes ripple {
      from { transform: scale(0); opacity: 0.8; }
      to { transform: scale(1); opacity: 0; }
    }

    .fa-youtube { 
      color: #ff0000; 
      text-shadow: 0 0 12px #ff0000; 
    }
    .fa-discord { 
      color: #5865F2; 
      text-shadow: 0 0 12px #5865F2; 
    }
    .fa-telegram { 
      color: #229ED9; 
      text-shadow: 0 0 12px #229ED9; 
    }
    .fa-github { 
      color: #ffffff; 
      text-shadow: 0 0 12px #ffffff; 
    }

    .links i {
      font-size: 22px;
    }

    .links a:hover {
      background: transparent;
      color: #fff;
      transform: translateY(-3px);
    }

    .links a:hover::before {
      opacity: 1;
    }

    .links a:hover .fa-youtube { color: #fff; }
    .links a:hover .fa-discord { color: #fff; }
    .links a:hover .fa-telegram { color: #fff; }
    .links a:hover .fa-github { color: #000; }

    .music-btn {
      margin-top: 10px;
      background: linear-gradient(45deg, rgba(255,80,80,0.2), rgba(255,40,40,0.3));
      border: 1px solid #ff4d4d;
      color: #ff4d4d;
      padding: 8px 14px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      margin-bottom: 20px;
      /* Button Glow */
      box-shadow: 
        0 0 10px rgba(255, 77, 77, 0.3),
        inset 0 0 5px rgba(255, 77, 77, 0.2);
      position: relative;
      overflow: hidden;
    }

    .music-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .music-btn:hover {
      background: linear-gradient(45deg, #ff4d4d, #ff0000);
      color: #000;
      transform: translateY(-2px);
    }

    .music-btn:hover::before {
      left: 100%;
    }

    .music-btn:hover {
      box-shadow: 
        0 0 15px #ff4d4d,
        0 0 25px rgba(255, 77, 77, 0.5),
        0 0 35px rgba(255, 77, 77, 0.3);
    }

    /* Counter Styling */
    #counter {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 25px;
      padding: 20px;
      background: rgba(255, 77, 77, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 77, 77, 0.3);
      /* Counter Glow */
      box-shadow: 
        inset 0 0 15px rgba(255, 0, 0, 0.2),
        0 0 10px rgba(255, 77, 77, 0.2);
      position: relative;
      overflow: hidden;
    }

    #counter::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff0000, #ff4d4d, #ff6666, #ff4d4d, #ff0000);
      z-index: -1;
      filter: blur(10px);
      opacity: 0.5;
      animation: counterBorder 3s linear infinite;
    }

    @keyframes counterBorder {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #counter div {
      font-size: 14px;
      text-align: left;
      padding: 8px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      border-left: 3px solid #ff4d4d;
      /* Counter Item Glow */
      box-shadow: 
        inset 0 0 5px rgba(255, 77, 77, 0.2),
        0 0 5px rgba(255, 77, 77, 0.1);
      transition: transform 0.3s;
    }

    #counter div:hover {
      transform: translateY(-2px);
      box-shadow: 
        inset 0 0 8px rgba(255, 77, 77, 0.3),
        0 0 10px rgba(255, 77, 77, 0.2);
    }

    #counter span {
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 8px #ff4d4d;
      float: right;
    }

    /* Pulse animation for counter updates */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .counter-update {
      animation: pulse 0.5s ease;
    }

    /* Additional Glowing Elements */
    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff0000, #ff4d4d, #ff6666, #ff4d4d, #ff0000);
      border-radius: 22px;
      z-index: -1;
      filter: blur(15px);
      opacity: 0.7;
      animation: outerGlow 4s linear infinite;
    }

    @keyframes outerGlow {
      0% {
        opacity: 0.5;
        filter: blur(15px);
      }
      50% {
        opacity: 0.8;
        filter: blur(20px);
      }
      100% {
        opacity: 0.5;
        filter: blur(15px);
      }
    }

    /* Floating particles enhancement */
    .particles span:nth-child(odd) {
      background: linear-gradient(45deg, #ff0000, #ff4d4d);
      box-shadow: 0 0 10px #ff0000;
    }

    .particles span:nth-child(even) {
      background: linear-gradient(45deg, #ff4d4d, #ff6666);
      box-shadow: 0 0 10px #ff4d4d;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="particles">
    <span style="left:10%; animation-delay:0s"></span>
    <span style="left:30%; animation-delay:2s"></span>
    <span style="left:50%; animation-delay:4s"></span>
    <span style="left:70%; animation-delay:1s"></span>
    <span style="left:90%; animation-delay:3s"></span>
  </div>

  <div class="card">
    <div class="avatar"></div>
    <h1 id="glitch" data-text="HS MUJAHID YT">HS MUJAHID YT</h1>
    <div class="quote"><span id="type"></span></div>

    <div class="links">
      <a href="https://www.youtube.com/@hs_mujahid_live" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.gg/3AAfggSKAf" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://t.me/hsmujahidytpg" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
      <a href="https://github.com/devilxrepos" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    </div>

    <button class="music-btn" onclick="toggleMusic()">üéµ Toggle Music</button>

    <div id="counter">
      <div>üëÅ Total Visitors: <span id="totalVisitors">0</span></div>
      <div>üìä Today: <span id="todayVisitors">0</span></div>
      <div>üëÄ Online Now: <span id="onlineNow">1</span></div>
    </div>
  </div>

<script>
  // Typewriter effect
  const text = "I don't seek power ‚Äî I am power!";
  let i = 0;
  function typeEffect() {
    if (i < text.length) {
      document.getElementById('type').innerHTML += text.charAt(i);
      i++;
      setTimeout(typeEffect, 60);
    }
  }
  typeEffect();

  // ===== Background Music Logic =====
  const music = document.getElementById("bgMusic");
  music.volume = 0.4;

  document.addEventListener("click", function startMusic() {
    music.play().catch(() => {});
    document.removeEventListener("click", startMusic);
  });

  function toggleMusic() {
    if (music.paused) music.play();
    else music.pause();
  }

  // ===== SIMPLE VISITOR COUNTER =====
  function updateCounter(elementId, value) {
    const element = document.getElementById(elementId);
    element.textContent = value.toLocaleString();
    element.classList.add('counter-update');
    setTimeout(() => {
      element.classList.remove('counter-update');
    }, 500);
  }

  // Initialize storage
  function initStorage() {
    if (!localStorage.getItem('visitorData')) {
      const initialData = {
        total: 0,
        today: 0,
        todayDate: new Date().toDateString(),
        lastReset: Date.now()
      };
      localStorage.setItem('visitorData', JSON.stringify(initialData));
    }
  }

  // === UPDATE VISITOR COUNTS ===
  function updateVisitorCounts() {
    initStorage();
    
    // Get current data
    let data = JSON.parse(localStorage.getItem('visitorData'));
    const today = new Date().toDateString();
    
    // Reset today's count if it's a new day
    if (data.todayDate !== today) {
      data.today = 0;
      data.todayDate = today;
      data.lastReset = Date.now();
    }
    
    // Check if this visit is already counted in this session
    const sessionKey = 'visited_' + today;
    const alreadyVisitedToday = sessionStorage.getItem(sessionKey);
    
    if (!alreadyVisitedToday) {
      // Increment counts
      data.total += 1;
      data.today += 1;
      
      // Save to storage
      localStorage.setItem('visitorData', JSON.stringify(data));
      sessionStorage.setItem(sessionKey, 'true');
    }
    
    // Update display
    updateCounter('totalVisitors', data.total);
    updateCounter('todayVisitors', data.today);
    
    // Calculate online users (simulated based on recent activity)
    const recentTime = Date.now() - 300000; // Last 5 minutes
    let onlineUsers = 1; // At least this user
    
    // Check other tabs/windows (simulated)
    if (Math.random() > 0.5) onlineUsers += Math.floor(Math.random() * 5);
    
    updateCounter('onlineNow', onlineUsers);
  }

  // === INITIALIZE EVERYTHING ===
  document.addEventListener('DOMContentLoaded', function() {
    updateVisitorCounts();
    
    // Simulate online user count changing
    setInterval(() => {
      const onlineElement = document.getElementById('onlineNow');
      let current = parseInt(onlineElement.textContent) || 1;
      // Randomly increase or decrease by 0-2
      const change = Math.floor(Math.random() * 3) - 1; // -1, 0, or 1
      const newValue = Math.max(1, current + change);
      updateCounter('onlineNow', newValue);
    }, 15000); // Update every 15 seconds
  });

</script>
</body>
</html>
