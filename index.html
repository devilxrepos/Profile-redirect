  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2b0000, #050000 70%);
      font-family: 'Orbitron', sans-serif;
      color: #ff4d4d;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 80, 80, 0.6);
      border-radius: 50%;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }

    .card {
      text-align: center;
      z-index: 2;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff4d4d;
      box-shadow: 0 0 25px #ff0000;
      background: url('logo.png') center/contain no-repeat;
      margin: 0 auto 20px;
    }

    h1 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 2px;
      position: relative;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff4d4d;
      animation: glitch 2s infinite;
    }

    .quote {
      font-size: 14px;
      opacity: 0.85;
      margin: 12px 0 30px;
    }

    .links {
      display: flex;
      gap: 18px;
      justify-content: center;
    }

    .links a {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: rgba(255, 80, 80, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff4d4d;
      text-decoration: none;
      font-size: 22px;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
    }

    .links a::after {
      content: attr(aria-label);
      position: absolute;
      bottom: -22px;
      font-size: 11px;
      color: #fff;
      opacity: 0;
      transition: 0.3s;
    }

    .links a:hover::after {
      opacity: 1;
    }

    .links a:active::before {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: ripple 0.6s;
    }

    @keyframes ripple {
      from { transform: scale(0); opacity: 0.8; }
      to { transform: scale(1); opacity: 0; }
    }

    .fa-youtube { color: #ff0000; text-shadow: 0 0 12px #ff0000; }
    .fa-discord { color: #5865F2; text-shadow: 0 0 12px #5865F2; }
    .fa-telegram { color: #229ED9; text-shadow: 0 0 12px #229ED9; }
    .fa-github { color: #ffffff; text-shadow: 0 0 12px #ffffff; }

    .links i {
      font-size: 22px;
    }

    .links a:hover {
      background: #ff4d4d;
      color: #000;
      box-shadow: 0 0 15px #ff4d4d;
    }

    .card, .avatar, .links a {
      box-shadow: 0 0 25px rgba(255,0,0,0.6);
    }

    .music-btn {
      margin-top: 18px;
      background: rgba(255,80,80,0.2);
      border: 1px solid #ff4d4d;
      color: #ff4d4d;
      padding: 8px 14px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    .music-btn:hover {
      background: #ff4d4d;
      color: #000;
      box-shadow: 0 0 12px #ff4d4d;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px cyan; }
      50% { text-shadow: -2px 0 magenta, 2px 2px red; }
      100% { text-shadow: 2px -2px cyan, -2px 2px red; }
    }

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">

  <div class="particles">
    <span style="left:10%; animation-delay:0s"></span>
    <span style="left:30%; animation-delay:2s"></span>
    <span style="left:50%; animation-delay:4s"></span>
    <span style="left:70%; animation-delay:1s"></span>

    <div class="links">

      <a href="https://discord.gg/3AAfggSKAf" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>

    <div id="counter">

    </div>
  </div>

<script>
  const text = "I don't seek power ‚Äî I am power!";
  let i = 0;
  function typeEffect() {
    if (i < text.length) {
      document.getElementById('type').innerHTML += text.charAt(i);
      i++;
      setTimeout(typeEffect, 60);
    }
  }
  typeEffect();

  // ===== Background Music Logic =====
  const music = document.getElementById("bgMusic");
  music.volume = 0.4;

  document.addEventListener("click", function startMusic() {
    music.play().catch(() => {});
    document.removeEventListener("click", startMusic);
  });

  function toggleMusic() {
    if (music.paused) music.play();
    else music.pause();
  }

  // === GLOBAL TOTAL VISITS ===
  fetch('https://api.countapi.xyz/hit/hsmujahidyt/total')
    .then(res => res.json())
    .then(data => document.getElementById('count').innerText = data.value);

  // === TODAY VISITS ===
  const todayKey = new Date().toISOString().slice(0,10);
  fetch('https://api.countapi.xyz/hit/hsmujahidyt/' + todayKey)
    .then(res => res.json())
    .then(data => document.getElementById('today').innerText = data.value);

  // === ONLINE USERS ===
  fetch('https://api.countapi.xyz/hit/hsmujahidyt/online')
    .then(res => res.json())
    .then(data => document.getElementById('online').innerText = data.value);

  setTimeout(() => {
    fetch('https://api.countapi.xyz/update/hsmujahidyt/online?amount=-1');
  }, 30000);

  // === COUNTRY DETECTION ===
  fetch('https://ipapi.co/json/')
    .then(res => res.json())
    .then(data => document.getElementById('country').innerText = data.country_name);

</script>
