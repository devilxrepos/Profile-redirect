<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Great MUJAHID</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0a001a, #000005 70%);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: float 12s linear infinite;
    }

    /* Purple, Red, Blue, Green particles */
    .particles span:nth-child(1) { background: #9d4edd; box-shadow: 0 0 10px #9d4edd; }
    .particles span:nth-child(2) { background: #ff0055; box-shadow: 0 0 10px #ff0055; }
    .particles span:nth-child(3) { background: #00aaff; box-shadow: 0 0 10px #00aaff; }
    .particles span:nth-child(4) { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
    .particles span:nth-child(5) { background: #9d4edd; box-shadow: 0 0 10px #9d4edd; }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }

    .card {
      text-align: center;
      z-index: 2;
      background: rgba(10, 0, 20, 0.7);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(157, 78, 221, 0.3);
      position: relative;
      max-width: 400px;
      width: 90%;
      /* Multi-color Gradient Glow Effect */
      box-shadow: 
        0 0 20px rgba(157, 78, 221, 0.4),
        0 0 40px rgba(255, 0, 85, 0.3),
        0 0 60px rgba(0, 170, 255, 0.2),
        0 0 80px rgba(0, 255, 136, 0.1),
        inset 0 0 20px rgba(157, 78, 221, 0.2);
      animation: cardGlow 3s ease-in-out infinite alternate;
    }

    /* Multi-color Card Glow Animation */
    @keyframes cardGlow {
      0% {
        box-shadow: 
          0 0 20px rgba(157, 78, 221, 0.4),
          0 0 40px rgba(255, 0, 85, 0.3),
          0 0 60px rgba(0, 170, 255, 0.2),
          0 0 80px rgba(0, 255, 136, 0.1),
          inset 0 0 20px rgba(157, 78, 221, 0.2);
      }
      100% {
        box-shadow: 
          0 0 30px rgba(157, 78, 221, 0.5),
          0 0 50px rgba(255, 0, 85, 0.4),
          0 0 70px rgba(0, 170, 255, 0.3),
          0 0 90px rgba(0, 255, 136, 0.2),
          0 0 110px rgba(157, 78, 221, 0.1),
          inset 0 0 25px rgba(157, 78, 221, 0.3);
      }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid;
      border-image: linear-gradient(45deg, #9d4edd, #ff0055, #00aaff, #00ff88) 1;
      background: url('logo.png') center/contain no-repeat;
      background-color: #0a001a;
      margin: 0 auto 20px;
      position: relative;
      /* Multi-color Avatar Glow */
      box-shadow: 
        0 0 15px #9d4edd,
        0 0 30px rgba(255, 0, 85, 0.7),
        0 0 45px rgba(0, 170, 255, 0.5),
        0 0 60px rgba(0, 255, 136, 0.3),
        inset 0 0 10px rgba(157, 78, 221, 0.4);
      animation: avatarPulse 2s ease-in-out infinite alternate;
    }

    /* Multi-color Avatar Pulse */
    @keyframes avatarPulse {
      0% {
        box-shadow: 
          0 0 15px #9d4edd,
          0 0 30px rgba(255, 0, 85, 0.7),
          0 0 45px rgba(0, 170, 255, 0.5);
      }
      100% {
        box-shadow: 
          0 0 20px #9d4edd,
          0 0 35px rgba(255, 0, 85, 0.8),
          0 0 50px rgba(0, 170, 255, 0.6),
          0 0 65px rgba(0, 255, 136, 0.4),
          0 0 80px rgba(157, 78, 221, 0.3);
      }
    }

    h1 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 2px;
      position: relative;
      /* Purple-Red-Blue-Green Gradient Text */
      background: linear-gradient(90deg, 
        #9d4edd 0%, 
        #ff0055 25%, 
        #00aaff 50%, 
        #00ff88 75%, 
        #9d4edd 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 
        0 0 10px rgba(157, 78, 221, 0.5),
        0 0 20px rgba(255, 0, 85, 0.3),
        0 0 30px rgba(0, 170, 255, 0.2);
      animation: 
        textShine 3s linear infinite,
        glitch 2s infinite;
    }

    /* Text Gradient Animation */
    @keyframes textShine {
      0% {
        background-position: 0% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .quote {
      font-size: 14px;
      margin: 12px 0 30px;
      min-height: 24px;
      /* Multi-color Quote Glow */
      background: linear-gradient(90deg, #9d4edd, #ff0055, #00aaff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 
        0 0 5px rgba(157, 78, 221, 0.7),
        0 0 10px rgba(255, 0, 85, 0.5),
        0 0 15px rgba(0, 170, 255, 0.3);
      animation: textShine 4s linear infinite;
    }

    .links {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .links a {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: rgba(20, 0, 40, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      font-size: 22px;
      position: relative;
      overflow: hidden;
      transition: 0.3s;
      /* Multi-color Link Border */
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .links a::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 50%;
      background: linear-gradient(45deg, #9d4edd, #ff0055, #00aaff, #00ff88);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: -1;
    }

    .links a::after {
      content: attr(aria-label);
      position: absolute;
      bottom: -22px;
      font-size: 11px;
      color: #fff;
      opacity: 0;
      transition: 0.3s;
      text-shadow: 0 0 5px rgba(157, 78, 221, 0.7);
    }

    .links a:hover::after {
      opacity: 1;
    }

    .links a:hover::before {
      opacity: 1;
    }

    .links a:hover {
      background: transparent;
      transform: translateY(-3px) scale(1.1);
    }

    .fa-youtube { 
      color: #ff0000; 
      text-shadow: 0 0 12px #ff0000; 
    }
    .fa-discord { 
      color: #5865F2; 
      text-shadow: 0 0 12px #5865F2; 
    }
    .fa-telegram { 
      color: #229ED9; 
      text-shadow: 0 0 12px #229ED9; 
    }
    .fa-github { 
      color: #ffffff; 
      text-shadow: 0 0 12px #ffffff; 
    }

    .links i {
      font-size: 22px;
      transition: 0.3s;
    }

    .links a:hover i {
      transform: scale(1.2);
      filter: brightness(1.5);
    }

    .music-btn {
      margin-top: 10px;
      background: linear-gradient(45deg, 
        rgba(157, 78, 221, 0.3),
        rgba(255, 0, 85, 0.3),
        rgba(0, 170, 255, 0.3),
        rgba(0, 255, 136, 0.3));
      border: 2px solid transparent;
      color: #fff;
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .music-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.3), 
        transparent);
      transition: 0.5s;
    }

    .music-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 0 20px rgba(157, 78, 221, 0.6),
        0 0 30px rgba(255, 0, 85, 0.4),
        0 0 40px rgba(0, 170, 255, 0.3);
    }

    .music-btn:hover::before {
      left: 100%;
    }

    .music-btn:active {
      transform: translateY(-1px);
    }

    /* Counter Styling */
    #counter {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 25px;
      padding: 20px;
      background: rgba(20, 0, 40, 0.5);
      border-radius: 12px;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    #counter::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        #9d4edd, 
        #ff0055, 
        #00aaff, 
        #00ff88, 
        #9d4edd);
      z-index: -1;
      filter: blur(10px);
      opacity: 0.7;
      animation: counterBorder 4s linear infinite;
      background-size: 300% 300%;
    }

    @keyframes counterBorder {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #counter div {
      font-size: 14px;
      text-align: left;
      padding: 10px;
      background: rgba(10, 0, 20, 0.8);
      border-radius: 8px;
      border-left: 4px solid;
      border-image: linear-gradient(to bottom, #9d4edd, #ff0055, #00aaff, #00ff88) 1;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    #counter div:hover {
      transform: translateY(-3px);
      background: rgba(20, 0, 40, 0.9);
      box-shadow: 
        0 5px 15px rgba(157, 78, 221, 0.4),
        0 0 20px rgba(255, 0, 85, 0.2);
    }

    #counter span {
      font-weight: 600;
      color: #fff;
      text-shadow: 
        0 0 8px #9d4edd,
        0 0 12px rgba(255, 0, 85, 0.5);
      float: right;
    }

    /* Pulse animation for counter updates */
    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0 0 8px #9d4edd; }
      50% { transform: scale(1.1); text-shadow: 0 0 12px #ff0055, 0 0 16px #00aaff; }
      100% { transform: scale(1); text-shadow: 0 0 8px #9d4edd; }
    }

    .counter-update {
      animation: pulse 0.5s ease;
    }

    /* Outer Card Glow */
    .card::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(45deg, 
        #9d4edd, 
        #ff0055, 
        #00aaff, 
        #00ff88, 
        #9d4edd);
      border-radius: 24px;
      z-index: -1;
      filter: blur(20px);
      opacity: 0.5;
      animation: outerGlow 5s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes outerGlow {
      0% {
        background-position: 0% 50%;
        opacity: 0.4;
      }
      50% {
        background-position: 100% 50%;
        opacity: 0.7;
      }
      100% {
        background-position: 0% 50%;
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="particles">
    <span style="left:10%; animation-delay:0s"></span>
    <span style="left:30%; animation-delay:2s"></span>
    <span style="left:50%; animation-delay:4s"></span>
    <span style="left:70%; animation-delay:1s"></span>
    <span style="left:90%; animation-delay:3s"></span>
  </div>

  <div class="card">
    <div class="avatar"></div>
    <h1 id="glitch" data-text="HS MUJAHID YT">HS MUJAHID YT</h1>
    <div class="quote"><span id="type"></span></div>

    <div class="links">
      <a href="https://www.youtube.com/@hs_mujahid_live" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.gg/3AAfggSKAf" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://t.me/hsmujahidytpg" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
      <a href="https://github.com/devilxrepos" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    </div>

    <button class="music-btn" onclick="toggleMusic()">üéµ Toggle Music</button>

    <div id="counter">
      <div>üëÅ Total Visitors: <span id="totalVisitors">0</span></div>
      <div>üìä Today: <span id="todayVisitors">0</span></div>
      <div>üëÄ Online Now: <span id="onlineNow">1</span></div>
    </div>
  </div>

<script>
  // Typewriter effect
  const text = "I don't seek power ‚Äî I am power!";
  let i = 0;
  function typeEffect() {
    if (i < text.length) {
      document.getElementById('type').innerHTML += text.charAt(i);
      i++;
      setTimeout(typeEffect, 60);
    }
  }
  typeEffect();

  // ===== Background Music Logic =====
  const music = document.getElementById("bgMusic");
  music.volume = 0.4;

  document.addEventListener("click", function startMusic() {
    music.play().catch(() => {});
    document.removeEventListener("click", startMusic);
  });

  function toggleMusic() {
    if (music.paused) music.play();
    else music.pause();
  }

  // ===== SIMPLE VISITOR COUNTER =====
  function updateCounter(elementId, value) {
    const element = document.getElementById(elementId);
    element.textContent = value.toLocaleString();
    element.classList.add('counter-update');
    setTimeout(() => {
      element.classList.remove('counter-update');
    }, 500);
  }

  // Initialize storage
  function initStorage() {
    if (!localStorage.getItem('visitorData')) {
      const initialData = {
        total: 0,
        today: 0,
        todayDate: new Date().toDateString()
      };
      localStorage.setItem('visitorData', JSON.stringify(initialData));
    }
  }

  // === UPDATE VISITOR COUNTS ===
  function updateVisitorCounts() {
    initStorage();
    
    // Get current data
    let data = JSON.parse(localStorage.getItem('visitorData'));
    const today = new Date().toDateString();
    
    // Reset today's count if it's a new day
    if (data.todayDate !== today) {
      data.today = 0;
      data.todayDate = today;
    }
    
    // REMOVED REFRESH PROTECTION - Always increment on page load
    data.total += 1;
    data.today += 1;
    
    // Save to storage
    localStorage.setItem('visitorData', JSON.stringify(data));
    
    // Update display
    updateCounter('totalVisitors', data.total);
    updateCounter('todayVisitors', data.today);
    
    // Calculate online users (simulated, always increases)
    let onlineUsers = data.today % 50 + 1; // Based on today's visitors
    if (Math.random() > 0.7) onlineUsers += Math.floor(Math.random() * 10);
    
    updateCounter('onlineNow', onlineUsers);
  }

  // === INITIALIZE EVERYTHING ===
  document.addEventListener('DOMContentLoaded', function() {
    updateVisitorCounts();
    
    // Simulate online user count changing (always increasing)
    setInterval(() => {
      const onlineElement = document.getElementById('onlineNow');
      let current = parseInt(onlineElement.textContent) || 1;
      // Always increase by 0-3 on each interval
      const increase = Math.floor(Math.random() * 4);
      const newValue = current + increase;
      updateCounter('onlineNow', newValue);
    }, 10000); // Update every 10 seconds
  });

</script>
</body>
</html>
