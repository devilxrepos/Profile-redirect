<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Great MUJAHID</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0a001a, #000005 70%);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Entrance Screen */
    #entrance-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0a001a, #000005);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #entrance-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .enter-text {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 3px;
      text-align: center;
      background: linear-gradient(90deg, 
        #8a2be2 0%, 
        #c71585 25%, 
        #1e90ff 50%, 
        #32cd32 75%, 
        #8a2be2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% auto;
      animation: 
        textShine 8s linear infinite;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .click-hint {
      font-size: 1.2rem;
      opacity: 0.8;
      text-align: center;
      color: #aaa;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.9; }
    }

    @keyframes textShine {
      0% {
        background-position: 0% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    /* Main Content (initially hidden) */
    #main-content {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #main-content.fade-in {
      opacity: 1;
      visibility: visible;
    }

    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: float 12s linear infinite;
      opacity: 0.7;
    }

    /* Softer particle colors */
    .particles span:nth-child(1) { background: #8a2be2; box-shadow: 0 0 8px #8a2be2; }
    .particles span:nth-child(2) { background: #c71585; box-shadow: 0 0 8px #c71585; }
    .particles span:nth-child(3) { background: #1e90ff; box-shadow: 0 0 8px #1e90ff; }
    .particles span:nth-child(4) { background: #32cd32; box-shadow: 0 0 8px #32cd32; }
    .particles span:nth-child(5) { background: #8a2be2; box-shadow: 0 0 8px #8a2be2; }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 0.7; }
    }

    .card {
      text-align: center;
      z-index: 2;
      background: rgba(15, 0, 25, 0.8);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(138, 43, 226, 0.2);
      position: relative;
      max-width: 400px;
      width: 90%;
      /* Softer gradient glow */
      box-shadow: 
        0 0 15px rgba(138, 43, 226, 0.3),
        0 0 30px rgba(199, 21, 133, 0.2),
        0 0 45px rgba(30, 144, 255, 0.1),
        inset 0 0 15px rgba(138, 43, 226, 0.1);
      animation: cardGlow 6s ease-in-out infinite alternate;
    }

    /* Softer card glow animation */
    @keyframes cardGlow {
      0% {
        box-shadow: 
          0 0 15px rgba(138, 43, 226, 0.3),
          0 0 30px rgba(199, 21, 133, 0.2),
          0 0 45px rgba(30, 144, 255, 0.1),
          inset 0 0 15px rgba(138, 43, 226, 0.1);
      }
      100% {
        box-shadow: 
          0 0 20px rgba(138, 43, 226, 0.4),
          0 0 35px rgba(199, 21, 133, 0.25),
          0 0 50px rgba(30, 144, 255, 0.15),
          0 0 65px rgba(50, 205, 50, 0.1),
          inset 0 0 20px rgba(138, 43, 226, 0.15);
      }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid;
      border-image: linear-gradient(45deg, #8a2be2, #c71585, #1e90ff, #32cd32) 1;
      background: url('logo.png') center/contain no-repeat;
      background-color: #0a001a;
      margin: 0 auto 20px;
      position: relative;
      /* Softer avatar glow */
      box-shadow: 
        0 0 12px #8a2be2,
        0 0 24px rgba(199, 21, 133, 0.5),
        0 0 36px rgba(30, 144, 255, 0.3),
        inset 0 0 8px rgba(138, 43, 226, 0.3);
      animation: avatarPulse 4s ease-in-out infinite alternate;
    }

    /* Softer avatar pulse */
    @keyframes avatarPulse {
      0% {
        box-shadow: 
          0 0 12px #8a2be2,
          0 0 24px rgba(199, 21, 133, 0.5),
          0 0 36px rgba(30, 144, 255, 0.3);
      }
      100% {
        box-shadow: 
          0 0 15px #8a2be2,
          0 0 28px rgba(199, 21, 133, 0.6),
          0 0 40px rgba(30, 144, 255, 0.4),
          0 0 52px rgba(50, 205, 50, 0.2);
      }
    }

    h1 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 2px;
      position: relative;
      /* Softer text gradient */
      background: linear-gradient(90deg, 
        #8a2be2 0%, 
        #c71585 25%, 
        #1e90ff 50%, 
        #32cd32 75%, 
        #8a2be2 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: 
        textShine 8s linear infinite;
    }

    .quote {
      font-size: 14px;
      margin: 12px 0 30px;
      min-height: 24px;
      /* Softer quote glow */
      color: #ccc;
      text-shadow: 
        0 0 3px rgba(138, 43, 226, 0.5),
        0 0 6px rgba(199, 21, 133, 0.3);
    }

    .links {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .links a {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: rgba(20, 0, 40, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      font-size: 22px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid rgba(138, 43, 226, 0.3);
    }

    .links a:hover {
      background: rgba(138, 43, 226, 0.2);
      transform: translateY(-3px);
      border-color: rgba(138, 43, 226, 0.6);
      box-shadow: 
        0 0 10px rgba(138, 43, 226, 0.4),
        0 0 20px rgba(199, 21, 133, 0.2);
    }

    .fa-youtube { 
      color: #ff0000; 
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.5); 
    }
    .fa-discord { 
      color: #5865F2; 
      text-shadow: 0 0 8px rgba(88, 101, 242, 0.5); 
    }
    .fa-telegram { 
      color: #229ED9; 
      text-shadow: 0 0 8px rgba(34, 158, 217, 0.5); 
    }
    .fa-github { 
      color: #ffffff; 
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3); 
    }

    .links i {
      font-size: 22px;
      transition: transform 0.3s;
    }

    .links a:hover i {
      transform: scale(1.1);
    }

    .music-btn {
      margin-top: 10px;
      background: rgba(30, 0, 60, 0.5);
      border: 1px solid rgba(138, 43, 226, 0.4);
      color: #ccc;
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .music-btn:hover {
      background: rgba(138, 43, 226, 0.2);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 
        0 0 15px rgba(138, 43, 226, 0.3),
        0 0 25px rgba(199, 21, 133, 0.2);
    }

    /* Counter Styling - Single column layout */
    #counter {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 25px;
      padding: 20px;
      background: rgba(20, 0, 40, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(138, 43, 226, 0.2);
      position: relative;
      overflow: hidden;
    }

    #counter div {
      font-size: 14px;
      text-align: left;
      padding: 10px;
      background: rgba(10, 0, 20, 0.8);
      border-radius: 8px;
      border-left: 3px solid rgba(138, 43, 226, 0.5);
      transition: all 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #counter div:hover {
      background: rgba(20, 0, 40, 0.9);
      border-left-color: rgba(138, 43, 226, 0.8);
      transform: translateY(-2px);
    }

    #counter span {
      font-weight: 600;
      color: #fff;
      text-shadow: 
        0 0 5px rgba(138, 43, 226, 0.5),
        0 0 8px rgba(199, 21, 133, 0.3);
    }

    /* Softer pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .counter-update {
      animation: pulse 0.5s ease;
    }

    /* Outer Card Glow (softer) */
    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        rgba(138, 43, 226, 0.3), 
        rgba(199, 21, 133, 0.2), 
        rgba(30, 144, 255, 0.15), 
        rgba(50, 205, 50, 0.1));
      border-radius: 22px;
      z-index: -1;
      filter: blur(12px);
      opacity: 0.4;
      animation: outerGlow 8s linear infinite;
      background-size: 200% 200%;
    }

    @keyframes outerGlow {
      0% {
        background-position: 0% 50%;
        opacity: 0.3;
      }
      50% {
        background-position: 100% 50%;
        opacity: 0.5;
      }
      100% {
        background-position: 0% 50%;
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>

  <!-- Entrance Screen -->
  <div id="entrance-screen">
    <div class="enter-text">Click to enter</div>
    <div class="click-hint">Click anywhere to continue</div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Background Music -->
    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="particles">
      <span style="left:10%; animation-delay:0s"></span>
      <span style="left:30%; animation-delay:2s"></span>
      <span style="left:50%; animation-delay:4s"></span>
      <span style="left:70%; animation-delay:1s"></span>
      <span style="left:90%; animation-delay:3s"></span>
    </div>

    <div class="card">
      <div class="avatar"></div>
      <h1 id="glitch" data-text="HS MUJAHID YT">HS MUJAHID YT</h1>
      <div class="quote"><span id="type"></span></div>

      <div class="links">
        <a href="https://www.youtube.com/@hs_mujahid_live" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://discord.gg/3AAfggSKAf" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>
        <a href="https://t.me/hsmujahidytpg" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
        <a href="https://github.com/devilxrepos" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      </div>

      <button class="music-btn" onclick="toggleMusic()">üéµ Toggle Music</button>

      <div id="counter">
        <div>üëÅ Total Visitors: <span id="totalVisitors">0</span></div>
        <div>üìä Today: <span id="todayVisitors">0</span></div>
      </div>
    </div>
  </div>

<script>
  // Entrance screen click handler
  document.getElementById('entrance-screen').addEventListener('click', function() {
    const entranceScreen = document.getElementById('entrance-screen');
    const mainContent = document.getElementById('main-content');
    
    entranceScreen.classList.add('fade-out');
    
    setTimeout(() => {
      mainContent.classList.add('fade-in');
      // Start background music when entering
      const music = document.getElementById("bgMusic");
      music.volume = 0.3;
      music.play().catch(() => {});
    }, 500);
  });

  // Typewriter effect
  const text = "I don't seek power ‚Äî I am power!";
  let i = 0;
  function typeEffect() {
    if (i < text.length) {
      document.getElementById('type').innerHTML += text.charAt(i);
      i++;
      setTimeout(typeEffect, 60);
    }
  }

  // Start type effect after entrance
  setTimeout(typeEffect, 1000);

  // ===== Background Music Logic =====
  const music = document.getElementById("bgMusic");

  function toggleMusic() {
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  }

  // ===== SIMPLE VISITOR COUNTER =====
  function updateCounter(elementId, value) {
    const element = document.getElementById(elementId);
    element.textContent = value.toLocaleString();
    element.classList.add('counter-update');
    setTimeout(() => {
      element.classList.remove('counter-update');
    }, 500);
  }

  // Initialize storage
  function initStorage() {
    if (!localStorage.getItem('visitorData')) {
      const initialData = {
        total: 0,
        today: 0,
        todayDate: new Date().toDateString()
      };
      localStorage.setItem('visitorData', JSON.stringify(initialData));
    }
  }

  // === UPDATE VISITOR COUNTS ===
  function updateVisitorCounts() {
    initStorage();
    
    // Get current data
    let data = JSON.parse(localStorage.getItem('visitorData'));
    const today = new Date().toDateString();
    
    // Reset today's count if it's a new day
    if (data.todayDate !== today) {
      data.today = 0;
      data.todayDate = today;
    }
    
    // Always increment on page load (no refresh protection)
    data.total += 1;
    data.today += 1;
    
    // Save to storage
    localStorage.setItem('visitorData', JSON.stringify(data));
    
    // Update display
    updateCounter('totalVisitors', data.total);
    updateCounter('todayVisitors', data.today);
  }

  // === INITIALIZE EVERYTHING ===
  document.addEventListener('DOMContentLoaded', function() {
    updateVisitorCounts();
  });

</script>
</body>
</html>
